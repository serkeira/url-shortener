<head>

		<div id="home">

			<div class="container">
				<div class="row">

					<div class="col align-self-center">


						<form action="#" th:action="@{/shorten}" th:object="${url}" method="post">

								<h1 class="mt-5 mb-5"><label for="exampleInputEmail1">URL que vocÃª quer encurtar:</label></h1>
								<input type="text" th:field="${url.originalUrl}" class="form-control" id="inputUrl"
									placeholder="Type the URL here.">

						</form>

				</div>
			</div>


		</div>



	</section>
